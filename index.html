<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sudoku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* ç™½è‰²èƒŒæ™¯ */
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 28px;
      color: #444;
    }
    .sudoku-container {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-gap: 2px;
      justify-content: center;
      margin: 20px auto;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .cell {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      background-color: white;
    }
    .cell[readonly] {
      background-color: #e9e9e9;
      color: #777;
    }
    .cell:focus {
      background-color: #f0f8ff;
      border-color: #007bff;
    }
    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
    .victory-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: #333;
      font-size: 36px;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 2000;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <h1>æ•°ç‹¬æ¸¸æˆ</h1>
  <div class="sudoku-container" id="sudoku-container"></div>
  <canvas class="fireworks" id="fireworks"></canvas>
  <div class="victory-message" id="victory-message" style="display: none;">
    ğŸ‰ 2025 Happy New Year! ğŸ†
  </div>

  <script>
    const sudokuContainer = document.getElementById('sudoku-container');
    const victoryMessage = document.getElementById("victory-message");

    // å®Œæ•´çš„æ•°ç‹¬æ£‹ç›˜ï¼ˆå·²å®Œæˆçš„è§£å†³æ–¹æ¡ˆï¼‰
    const board = [
      [5, 3, 4, 6, 7, 8, 9, 1, 2],
      [6, 7, 2, 1, 9, 5, 3, 4, 8],
      [1, 9, 8, 3, 4, 2, 5, 6, 7],
      [8, 5, 9, 7, 6, 1, 4, 2, 3],
      [4, 2, 6, 8, 5, 3, 7, 9, 1],
      [7, 1, 3, 9, 2, 4, 8, 5, 6],
      [9, 6, 1, 5, 3, 7, 2, 8, 4],
      [2, 8, 7, 4, 1, 9, 6, 3, 5],
      [3, 4, 5, 2, 8, 6, 1, 7, 9]
    ];

    // æŒ–æ‰æ‰€æœ‰çš„æ•°å­—2å’Œ5ï¼Œå…¶ä½™æ•°å­—ä¿æŒä¸å˜
    const editable = board.map(row =>
      row.map(cell => (cell === 2 || cell === 5 ? 0 : cell))
    );

    // åˆå§‹åŒ–æ•°ç‹¬æ£‹ç›˜
    function initSudoku() {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          const cell = document.createElement('input');
          cell.type = 'text';
          cell.maxLength = 1;
          cell.classList.add('cell');
          if (editable[row][col] === 0) {
            cell.dataset.row = row;
            cell.dataset.col = col;
            cell.oninput = (e) => validateInput(e, cell);
          } else {
            cell.value = editable[row][col];
            cell.readOnly = true;
          }
          sudokuContainer.appendChild(cell);
        }
      }
    }

    // éªŒè¯è¾“å…¥
    function validateInput(e, cell) {
      const value = e.target.value;
      const row = parseInt(cell.dataset.row);
      const col = parseInt(cell.dataset.col);

      // æ£€æŸ¥è¾“å…¥æ˜¯å¦æ˜¯2æˆ–5
      if (value !== '2' && value !== '5') {
        alert('è¾“å…¥é”™è¯¯ï¼Œåªèƒ½è¾“å…¥æ•°å­—2æˆ–5ï¼');
        cell.value = '';
        return;
      }

      // æ£€æŸ¥è¾“å…¥æ˜¯å¦æ­£ç¡®
      if (parseInt(value) !== board[row][col]) {
        alert('æ•°å­—ä¸æ­£ç¡®ï¼Œè¯·é‡æ–°è¾“å…¥ï¼');
        cell.value = '';
        return;
      }

      // æ£€æŸ¥æ˜¯å¦å®Œæˆæ¸¸æˆ
      checkVictory();
    }

    // æ£€æŸ¥æ˜¯å¦å®Œæˆæ¸¸æˆ
    function checkVictory() {
      const cells = document.querySelectorAll('.cell');
      for (let cell of cells) {
        const row = cell.dataset.row;
        const col = cell.dataset.col;
        if (row !== undefined && col !== undefined) {
          if (parseInt(cell.value) !== board[row][col]) {
            return;
          }
        }
      }
      showCelebration();
    }

    // æ˜¾ç¤ºåº†ç¥æ•ˆæœ
    function showCelebration() {
      victoryMessage.style.display = "block"; // æ˜¾ç¤ºèƒœåˆ©æç¤º
      const canvas = document.getElementById('fireworks');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];

      // åˆ›å»ºç²’å­
      function createExplosion(x, y, colors) {
        const numParticles = Math.random() * 50 + 100; // ç²’å­æ•°é‡
        for (let i = 0; i < numParticles; i++) {
          const angle = Math.random() * Math.PI * 2; // ç²’å­è§’åº¦
          const speed = Math.random() * 5 + 2; // ç²’å­é€Ÿåº¦
          const particle = {
            x: x,
            y: y,
            color: colors[Math.floor(Math.random() * colors.length)],
            radius: Math.random() * 3 + 1,
            speedX: Math.cos(angle) * speed,
            speedY: Math.sin(angle) * speed,
            alpha: 1,
            life: Math.random() * 30 + 50 // ç²’å­å¯¿å‘½
          };
          particles.push(particle);
        }
      }

      // æ¸²æŸ“ç²’å­
      function renderParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((particle, index) => {
          particle.x += particle.speedX;
          particle.y += particle.speedY;
          particle.alpha -= 0.01;
          particle.life--;

          if (particle.alpha <= 0 || particle.life <= 0) {
            particles.splice(index, 1);
          } else {
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(${particle.color}, ${particle.alpha})`;
            ctx.fill();
          }
        });
      }

      // åŠ¨ç”»å¾ªç¯
      function animate() {
        requestAnimationFrame(animate);
        renderParticles();
      }

      // å®šæ—¶ç”ŸæˆçƒŸèŠ±
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        const colors = [
          "255, 69, 0", // çº¢è‰²
          "255, 223, 0", // é‡‘è‰²
          "75, 0, 130", // ç´«è‰²
          "0, 191, 255", // è“è‰²
          "255, 255, 255" // ç™½è‰²
        ];
        createExplosion(x, y, colors); // æ·»åŠ ç²’å­çˆ†ç‚¸æ•ˆæœ
      }, 500);

      animate();
    }

    initSudoku();
  </script>
</body>
</html>
